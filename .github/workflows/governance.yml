name: Governance CI Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema pyyaml
          
      - name: Run Schema Validation
        run: |
          python agents/validators/schema_validator.py
          
      - name: Run ID Allocation and Reference Integrity Check
        run: |
          python agents/validators/integrity_validator.py
          
      - name: Evaluate Review Policies and State Transitions
        run: |
          python agents/validators/policy_evaluator.py
