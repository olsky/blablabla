  market_size: "$600 Billion (Global Semiconductor Manufacturing)"
  target_audience: Tier 1 and Tier 2 Semiconductor Fabs (TSMC, Samsung, Intel, GlobalFoundries) and OSATs (ASE, Amkor)
  value_proposition: "Automatically route bare dies to the optimal OSAT facility based on real-time capacity, yield rates, and shipping costs, maximizing throughput and minimizing costs."
