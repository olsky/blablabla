epic_id: EP-0194
title: Autonomous Semiconductor Packaging & Assembly Routing Optimizer
description: An API that connects fab output with OSAT (Outsourced Semiconductor Assembly and Test) capacity globally. It automatically routes bare dies to the optimal OSAT facility based on real-time capacity, yield rates, and shipping costs.
