    Ingest flock data (age, weight gain trajectory, health status), weather
    forecasts, and processing plant availability. Agents predict optimal catch
    timing, recommend transport schedules, and optimize hang times at holding areas.
    Coordinate with plant to minimize pre-processing hold times. Predict stress
    indicators and recommend pre-transport conditioning.
  technical_stack: |
    Farm management systems (flock growth curves), weather APIs, integrator ERP
    (processing schedules), live bird transport telematics (where available), IoT
    sensors in holding areas.
  revenue_model: |
    SaaS per integrator ($4K-12K/month) + performance share (4-6% of mortality reduction value).
