description: |
  Autonomous logistic orchestration system managing transport timing, route
  optimization, and live bird landing schedules. Agents predict hang times, flock
  stress levels, and optimal depop windows to minimize mortality in transit and
  upon arrival. Targets contract growers and integrators.
problem_statement: |
  Transport mortality (death loss during catching, loading, transit, holding) costs
  operators $500M+ annually and represents 2-6% of final flock value. Stress during
  transport degrades meat quality (blood splash, bruising). No real-time system
  currently optimizes transport timing or live bird inventory balance. Early catch
  = early mortality; late catch = stress and quality loss.
