  - High: Governments (OECD) passing 'Anti-Avoidance' laws that retroactively criminalize algorithmic tax-treaty hopping.
  - Medium: Execution errors in shifting capital across jurisdictions leading to localized 'tax trap' freezes.
  - Low: Corporate Demand (CFOs are measured purely on Net Margin).

