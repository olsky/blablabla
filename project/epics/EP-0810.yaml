description: |
  **Idea:** Bunker fuel is the single largest cost for shipping lines ($100B+ market). Prices vary by 20% across global ports (Singapore vs Rotterdam). This AI agent monitors global fuel spot prices, refinery output, and vessel routes. It autonomously dictates exactly where a fleet should refuel and executes high-frequency oil futures swaps to lock in the absolute lowest price 6 months in advance.

