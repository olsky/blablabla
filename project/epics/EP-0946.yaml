    Ingest AMI data (smart meter loads) + renewable generation forecasts (solar irradiance,
    wind speed) + temperature/weather → Build hierarchical load forecast (distribution,
    transmission, customer segment) → Demand response optimization (price elasticity
    models) → Auto-control signals (EV chargers, HVAC thermostats, industrial loads) →
    Outcome tracking
  technical_stack:
    - Data: AMI/SCADA systems, weather APIs, renewable generation forecasts
    - ML: Neural networks (LSTM) for load forecasting, optimization for demand response
    - Control: SCADA integration, OpenADR (open demand response) protocol
