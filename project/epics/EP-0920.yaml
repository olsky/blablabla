  solution_approach: '1) Data ingest (ADP, Workday, Gusto, Kronos, timekeeping badges/apps). 2) Rule engine (implement FLSA + state rules as executable code: OT >40/week, break compliance per state <4 hours (CA) or <6 hours (NY), misclassification test, wage floor). 3) Scoring confidence. 4) Auto-correction (clear violations like unpaid OT). 5) Escalation (misclassification alerts HR). 6) Audit trail (log every check, every violation, every action—defensible in court).'
  
  target_metrics: 'Compliance rate >99% employees paid legally (vs. 85–95%). Violation detection <1 per 10K records. Cost avoidance $500K–$5M/year per customer. Time savings HR <1 FTE compliance (vs. 3–5 currently).'
  
  assumptions: Modern payroll system has API. Customer shares payroll data with encryption. Compliance rules codifiable (DOL publishes). Real-time correction feasible (24-hour delay acceptable).
  
