    Tax return data ingest (income sources, deductions, credits, demographics) → IRS audit
    risk scoring (using ML trained on audit outcome data) → Red flag identification →
    Substantiation recommendations (what documentation strengthens each claim) → Filing
    optimization → Post-filing monitoring for statute of limitations
  technical_stack:
    - Data: Tax form data (1040, 1120, schedules), historical audit outcomes, IRS guidance
    - ML: Audit risk prediction (gradient boosting on audit patterns)
    - Integration: Tax software APIs, CPA workflow tools
