    BMS data ingest (HVAC temps, water flow, electrical consumption, humidity) →
    Anomaly detection → Component failure prediction (HVAC coil fouling, pipe corrosion,
    roof degradation) → Maintenance priority scoring → Service scheduling → Tenant
    communication orchestration
  technical_stack:
    - Data: BMS APIs (Johnson Controls, Honeywell, Siemens), maintenance databases
    - ML: Time series anomaly detection, failure prediction
    - Agents: Maintenance scheduling, vendor coordination, tenant notifications
