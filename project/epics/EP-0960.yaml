  $100B+ spent on commercial building maintenance annually; 60-70% is reactive/emergency.
  Emergency repairs cost 3-5x preventive maintenance. Tenant churn due to building
  issues costs landlords 15-25% of rental income. Most buildings lack predictive capability.
