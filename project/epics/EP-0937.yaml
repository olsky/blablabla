  $30B+ annual research funding (~20% of $150B R&D spending) goes to papers with
  citation errors. 10-30% of citations contain inaccuracies; 2-5% are deliberately
  fraudulent. Peer review relies on spot-checking; no systematic verification exists.
  Retractions due to citation fraud destroy careers and waste resources.
