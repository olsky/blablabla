description: |
  Autonomous system that verifies citations in academic papers by fetching full-text
  papers, cross-referencing claims, and identifying misquotations, misattributions, or
  context omissions. Indexes arXiv, PubMed, SSRN, and institution repositories. Helps
  researchers, publishers, and grant agencies detect citation fraud.
