title: Autonomous Import Duty & Tariff Minimization Engine
description: |
  Autonomously classifies Harmonized System (HS) codes for imported goods, calculates optimal tariff rates, and identifies trade agreement savings opportunities. The system ingests purchase orders + bill-of-materials from procurement systems (SAP, Coupa, Ariba), applies rules-based HS classification + LLM for ambiguous cases, cross-references against trade agreements (USMCA, GSP, EU), and calculates duty savings. Results feed directly into ERP and customs documentation workflows.

