risk_analysis: |
  **Technical risks:**
    - False positive rate too high: If >10% of flagged rings are actually legitimate, insurers lose trust
      - Mitigation: Conservative thresholds in MVP; human review of 70–90% confidence rings initially
    - Data quality: Missing claims, duplicate records, encoding errors
      - Mitigation: Invest in data validation pipeline; run pilot on clean subset of claims first
  
  **Business risks:**
    - Insurance company skepticism: "We already catch fraud; why do we need this?"
      - Mitigation: Lead with numbers; pilot shows ring detection catches 10x more fraud than current methods
    - Legal liability: If system denies a legitimate claim, insurer may face lawsuit
      - Mitigation: System recommends; humans approve high-confidence denials
  
  **Market adoption risks:**
    - Slow sales cycle: Insurance IT procurement = 4–6 month journey
      - Mitigation: Start with TPA (faster, 50+ customers); then sell through TPA to insurers
    - Competitive response: Competitors may build similar systems
      - Mitigation: First-mover advantage; capture 3–5 top insurers within year; hard to displace
  
  **Ethical/Legal:**
    - Discrimination risk: If model disproportionately flags minorities, legal exposure
      - Mitigation: Audit model for demographic bias; ensure geographic/procedure variety in training data
    - Privacy: Claims data is sensitive; HIPAA compliance required
      - Mitigation: Work with insurers on data residency, encryption, access controls

deployment_model: |
